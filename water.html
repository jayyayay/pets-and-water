    <script>

        var today = new Date(); //new date()=tanggal hari ini
        var d = today.getDate();
        var m = today.getMonth();
        var y = today.getFullYear();
        var h = today.getHours();
        document.getElementById('day').innerHTML = d ;
        document.getElementById('month').innerHTML = m ;
        document.getElementById('year').innerHTML = y ;
        date.innerHTML = "";
        var date1 = new Date('2024-11-19'); //tanggal awal, format: YYYY-MM-DD
        var date2 = new Date(); //var

        date1.setHours(0, 0, 0, 0); //set to 0, avoid decimals
        date2.setHours(0, 0, 0, 0);
        
        var distance = Math.abs(date1 - date2);
        var convertMS = 1000 * 60 * 60 * 24; 
        var finaldistance = Math.round(distance / convertMS);
        document.getElementById("outputdays").innerHTML=finaldistance; //to p id
        document.getElementById("outputhour").innerHTML=h; //to p id

        //menghitung tinggi air
        var aa = finaldistance/365; //dibagi 1 tahun (365 hari)
        var bb = aa * 100; //ubah ke persen

        var cc = bb * 5; //convert ke size bottle
        var dd = 440-cc;
        dd = dd.toFixed(0); //atur desimal
        var bbcopy = bb.toFixed(2);
        document.getElementById("percentHeight").innerHTML=bbcopy+"%";

        var getHeight = dd+"px"; //untuk dimasukan ke root
        var root = document.querySelector(':root');
        var rootStyles = getComputedStyle(root);
        var height = rootStyles.getPropertyValue('--height');
        console.log('height: ', height);
        root.style.setProperty('--height', getHeight ) //insiasi ke root css
    </script>
